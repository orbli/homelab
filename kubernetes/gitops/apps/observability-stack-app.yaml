# App of Apps for Observability Stack
# This parent application manages all observability components
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observability-stack
  namespace: gitops
  labels:
    app.kubernetes.io/name: observability-stack
    app.kubernetes.io/instance: observability
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/orbli/homelab.git
    targetRevision: master
    path: kubernetes/apps/observability/apps
    kustomize: {}
  
  destination:
    server: https://kubernetes.default.svc
    namespace: gitops  # Child apps will be created in gitops namespace
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=false
      - PrunePropagationPolicy=foreground  # Ensure child apps are deleted first
      - Replace=false  # Don't replace child apps, let them manage themselves
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  info:
    - name: 'Components'
      value: 'Namespace, Loki, Alloy'
    - name: 'Description'  
      value: 'Complete observability stack for logs, metrics, and traces'