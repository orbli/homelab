# This Application manages ArgoCD Core itself (self-hosting)
# Uses official ArgoCD Core manifest with Kustomize for version management
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-self-host
  namespace: gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/orbli/homelab.git
    targetRevision: master
    path: kubernetes/apps/argocd
    # Using Kustomize to manage ArgoCD Core
    kustomize: {}
  
  destination:
    server: https://kubernetes.default.svc
    namespace: gitops
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=false  # Namespace already exists
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Ignore differences that are expected in self-hosted ArgoCD
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
  - group: apps
    kind: StatefulSet
    jsonPointers:
    - /spec/replicas