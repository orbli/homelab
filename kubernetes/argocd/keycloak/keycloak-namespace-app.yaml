apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak-namespace
  namespace: gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "10"  # Create namespace first
spec:
  project: default
  source:
    repoURL: https://github.com/orbli/homelab.git
    targetRevision: master
    path: kubernetes/manifests/keycloak
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: iam
  syncPolicy:
    automated:
      prune: true
      selfHeal: true  # Namespace can be self-healed safely
    syncOptions:
      - CreateNamespace=false  # We're creating it explicitly
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m