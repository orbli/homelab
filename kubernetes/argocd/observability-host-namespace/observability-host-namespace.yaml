apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observability-host-namespace
  namespace: gitops
spec:
  project: default
  source:
    repoURL: https://github.com/orbli/homelab
    targetRevision: master
    path: kubernetes/manifests/observability-host
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=false