---
cluster:
  name: home-hk1-cluster

destinations:
  - name: loki
    type: loki
    url: http://loki-grafana-loki-gateway.observability.svc.home-hk1-cluster.orbb.li/loki/api/v1/push
  - name: prometheus
    type: prometheus
    url: http://kube-prometheus-stack-prometheus.observability.svc.home-hk1-cluster.orbb.li:9090

clusterEvents:
  enabled: true
  namespaces:
    - devops
    - iam
    - observability
    - networking
    - kube-system

nodeLogs:
  enabled: false

podLogs:
  enabled: true
  gatherMethod: kubernetesApi
  collector: alloy-logs
  labelsToKeep: ["app_kubernetes_io_name","container","instance","job","level","namespace","service_name","service_namespace","deployment_environment","deployment_environment_name"]
  structuredMetadata:
    pod: pod  # Set structured metadata "pod" from label "pod"
  namespaces:
    - devops
    - iam
    - observability
    - networking
    - kube-system

# Collectors
alloy-singleton:
  enabled: true

alloy-metrics:
  enabled: false

alloy-logs:
  enabled: true
  alloy:
    mounts:
      varlog: false
      dockercontainers: false
    clustering:
      enabled: true

alloy-profiles:
  enabled: false

alloy-receiver:
  enabled: false
